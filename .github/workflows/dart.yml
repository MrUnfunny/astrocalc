name: Dart CI

on:
  # Run on PRs and pushes to the master branch.
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PUB_ENVIRONMENT: bot.github

jobs:

  # runs dart test
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        sdk: [stable]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.0
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run VM tests
        run: dart test --platform vm
